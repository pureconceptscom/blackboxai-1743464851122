<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Your Logo - LOOKA Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .step-indicator {
      counter-reset: step;
    }
    .step-indicator li:before {
      counter-increment: step;
      content: counter(step);
      @apply flex items-center justify-center w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 font-semibold;
    }
    .step-indicator li.active:before {
      @apply bg-indigo-600 text-white;
    }
    .step-indicator li.completed:before {
      @apply bg-green-100 text-green-600;
      content: "âœ“";
    }
    .logo-preview {
      transition: all 0.3s ease;
    }
    .logo-preview:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <!--#include virtual="header.html" -->

  <main class="py-12">
    <div class="container mx-auto px-4">
      <!-- Step Indicator -->
      <div class="max-w-3xl mx-auto mb-12">
        <ul class="step-indicator flex justify-between">
          <li class="active text-center flex-1">
            <span class="block mt-2 text-sm font-medium">Industry</span>
          </li>
          <li class="text-center flex-1">
            <span class="block mt-2 text-sm font-medium">Style</span>
          </li>
          <li class="text-center flex-1">
            <span class="block mt-2 text-sm font-medium">Details</span>
          </li>
          <li class="text-center flex-1">
            <span class="block mt-2 text-sm font-medium">Preview</span>
          </li>
        </ul>
      </div>

      <!-- Step 1: Industry Selection -->
      <div id="step-1" class="step-content">
        <h2 class="text-3xl font-bold text-center mb-8">What industry is your business in?</h2>
        <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4 max-w-3xl mx-auto">
          <button class="industry-btn p-4 border rounded-lg hover:border-indigo-400 hover:bg-indigo-50 transition-colors">
            <i class="fas fa-laptop-code text-3xl mb-2 text-indigo-600"></i>
            <h3 class="font-medium">Technology</h3>
          </button>
          <button class="industry-btn p-4 border rounded-lg hover:border-indigo-400 hover:bg-indigo-50 transition-colors">
            <i class="fas fa-tshirt text-3xl mb-2 text-indigo-600"></i>
            <h3 class="font-medium">Fashion</h3>
          </button>
          <button class="industry-btn p-4 border rounded-lg hover:border-indigo-400 hover:bg-indigo-50 transition-colors">
            <i class="fas fa-utensils text-3xl mb-2 text-indigo-600"></i>
            <h3 class="font-medium">Food & Beverage</h3>
          </button>
          <button class="industry-btn p-4 border rounded-lg hover:border-indigo-400 hover:bg-indigo-50 transition-colors">
            <i class="fas fa-heartbeat text-3xl mb-2 text-indigo-600"></i>
            <h3 class="font-medium">Health & Wellness</h3>
          </button>
          <button class="industry-btn p-4 border rounded-lg hover:border-indigo-400 hover:bg-indigo-50 transition-colors">
            <i class="fas fa-paint-brush text-3xl mb-2 text-indigo-600"></i>
            <h3 class="font-medium">Creative Services</h3>
          </button>
          <button class="industry-btn p-4 border rounded-lg hover:border-indigo-400 hover:bg-indigo-50 transition-colors">
            <i class="fas fa-home text-3xl mb-2 text-indigo-600"></i>
            <h3 class="font-medium">Real Estate</h3>
          </button>
        </div>
        <div class="text-center mt-8">
          <button onclick="nextStep()" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition-colors">
            Next: Choose Style <i class="fas fa-arrow-right ml-2"></i>
          </button>
        </div>
      </div>

      <!-- Step 2: Style Selection (initially hidden) -->
      <div id="step-2" class="step-content hidden">
        <h2 class="text-3xl font-bold text-center mb-8">What style best represents your brand?</h2>
        <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4 max-w-3xl mx-auto">
          <button class="style-btn p-4 border rounded-lg hover:border-indigo-400 hover:bg-indigo-50 transition-colors">
            <div class="h-24 mb-2 bg-gradient-to-r from-gray-100 to-gray-200 rounded"></div>
            <h3 class="font-medium">Minimalist</h3>
            <p class="text-sm text-gray-500">Clean and simple</p>
          </button>
          <button class="style-btn p-4 border rounded-lg hover:border-indigo-400 hover:bg-indigo-50 transition-colors">
            <div class="h-24 mb-2 bg-gradient-to-r from-blue-100 to-blue-200 rounded"></div>
            <h3 class="font-medium">Modern</h3>
            <p class="text-sm text-gray-500">Sleek and contemporary</p>
          </button>
          <button class="style-btn p-4 border rounded-lg hover:border-indigo-400 hover:bg-indigo-50 transition-colors">
            <div class="h-24 mb-2 bg-gradient-to-r from-yellow-100 to-yellow-200 rounded"></div>
            <h3 class="font-medium">Vintage</h3>
            <p class="text-sm text-gray-500">Classic and timeless</p>
          </button>
          <button class="style-btn p-4 border rounded-lg hover:border-indigo-400 hover:bg-indigo-50 transition-colors">
            <div class="h-24 mb-2 bg-gradient-to-r from-red-100 to-red-200 rounded"></div>
            <h3 class="font-medium">Bold</h3>
            <p class="text-sm text-gray-500">Strong and impactful</p>
          </button>
          <button class="style-btn p-4 border rounded-lg hover:border-indigo-400 hover:bg-indigo-50 transition-colors">
            <div class="h-24 mb-2 bg-gradient-to-r from-green-100 to-green-200 rounded"></div>
            <h3 class="font-medium">Natural</h3>
            <p class="text-sm text-gray-500">Organic and earthy</p>
          </button>
          <button class="style-btn p-4 border rounded-lg hover:border-indigo-400 hover:bg-indigo-50 transition-colors">
            <div class="h-24 mb-2 bg-gradient-to-r from-purple-100 to-purple-200 rounded"></div>
            <h3 class="font-medium">Playful</h3>
            <p class="text-sm text-gray-500">Fun and colorful</p>
          </button>
        </div>
        <div class="flex justify-between max-w-3xl mx-auto mt-8">
          <button onclick="prevStep()" class="text-gray-600 hover:text-indigo-600">
            <i class="fas fa-arrow-left mr-2"></i> Back
          </button>
          <button onclick="nextStep()" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition-colors">
            Next: Enter Details <i class="fas fa-arrow-right ml-2"></i>
          </button>
        </div>
      </div>

      <!-- Step 3: Details (initially hidden) -->
      <div id="step-3" class="step-content hidden">
        <h2 class="text-3xl font-bold text-center mb-8">Tell us about your business</h2>
        <div class="max-w-md mx-auto">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="business-name">Business Name</label>
            <input type="text" id="business-name" class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g. Acme Corp">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="tagline">Tagline (optional)</label>
            <input type="text" id="tagline" class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g. Quality products since 1990">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Preferred Colors</label>
            <div class="flex space-x-2">
              <button class="color-option w-8 h-8 rounded-full bg-indigo-600 border-2 border-indigo-600"></button>
              <button class="color-option w-8 h-8 rounded-full bg-blue-600 border-2 border-transparent"></button>
              <button class="color-option w-8 h-8 rounded-full bg-green-600 border-2 border-transparent"></button>
              <button class="color-option w-8 h-8 rounded-full bg-red-600 border-2 border-transparent"></button>
              <button class="color-option w-8 h-8 rounded-full bg-yellow-500 border-2 border-transparent"></button>
              <button class="color-option w-8 h-8 rounded-full bg-purple-600 border-2 border-transparent"></button>
            </div>
          </div>
        </div>
        <div class="flex justify-between max-w-md mx-auto mt-8">
          <button onclick="prevStep()" class="text-gray-600 hover:text-indigo-600">
            <i class="fas fa-arrow-left mr-2"></i> Back
          </button>
          <button onclick="nextStep()" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition-colors">
            Generate Logo <i class="fas fa-magic ml-2"></i>
          </button>
        </div>
      </div>

      <!-- Step 4: Preview (initially hidden) -->
      <div id="step-4" class="step-content hidden">
        <h2 class="text-3xl font-bold text-center mb-8">Your Logo Designs</h2>
        <p class="text-center text-gray-600 mb-8">Based on your preferences, we've generated these logo concepts</p>
        
        <div class="grid md:grid-cols-3 gap-8 max-w-5xl mx-auto">
          <div class="logo-preview bg-white p-8 rounded-lg shadow-md text-center">
            <div class="h-40 mb-6 flex items-center justify-center">
              <div class="text-4xl font-bold text-indigo-600">ACME</div>
            </div>
            <button class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm hover:bg-indigo-700 transition-colors">
              Select This Design
            </button>
          </div>
          <div class="logo-preview bg-white p-8 rounded-lg shadow-md text-center">
            <div class="h-40 mb-6 flex items-center justify-center">
              <div class="text-4xl font-bold" style="color: #3B82F6;">ACME</div>
            </div>
            <button class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm hover:bg-indigo-700 transition-colors">
              Select This Design
            </button>
          </div>
          <div class="logo-preview bg-white p-8 rounded-lg shadow-md text-center">
            <div class="h-40 mb-6 flex items-center justify-center">
              <div class="text-4xl font-bold" style="color: #10B981;">ACME</div>
            </div>
            <button class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm hover:bg-indigo-700 transition-colors">
              Select This Design
            </button>
          </div>
        </div>

        <div class="text-center mt-8">
          <button onclick="regenerateLogos()" class="text-indigo-600 hover:text-indigo-800 mr-4">
            <i class="fas fa-sync-alt mr-2"></i> Regenerate Designs
          </button>
          <button onclick="prevStep()" class="text-gray-600 hover:text-indigo-600">
            <i class="fas fa-arrow-left mr-2"></i> Back
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <!--#include virtual="footer.html" -->

  <script>
    let currentStep = 1;
    const totalSteps = 4;

    function updateStepIndicator() {
      const indicators = document.querySelectorAll('.step-indicator li');
      indicators.forEach((indicator, index) => {
        indicator.classList.remove('active', 'completed');
        if (index + 1 === currentStep) {
          indicator.classList.add('active');
        } else if (index + 1 < currentStep) {
          indicator.classList.add('completed');
        }
      });
    }

    function showStep(stepNumber) {
      document.querySelectorAll('.step-content').forEach(content => {
        content.classList.add('hidden');
      });
      document.getElementById(`step-${stepNumber}`).classList.remove('hidden');
      updateStepIndicator();
    }

    function nextStep() {
      if (currentStep < totalSteps) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 1) {
        currentStep--;
        showStep(currentStep);
      }
    }

    function regenerateLogos() {
      // In a real implementation, this would call an API to generate new logos
      alert('New logo designs are being generated...');
    }

    // Initialize
    updateStepIndicator();
  </script>
</body>
</html>
